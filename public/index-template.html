<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#14172b" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#14172b">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <title>Icicle</title>
  <style>
    body {
      margin: 0;
    }
    #root {
      display    : flex;
      width      : 100%;
      transform  : scale(0.9);
      opacity    : 0;
      transition : transform 300ms cubic-bezier(0.04, 0.68, 0.46, 1), opacity 300ms cubic-bezier(0.04, 0.68, 0.46, 1);
    }
    #root.loaded {
      opacity   : 1;
      transform : scale(1);
    }

    #loader {
      width           : 100vw;
      height          : 100vh;
      display         : flex;
      align-items     : center;
      position        : fixed;
      background      : #111E68;
      justify-content : center;
      z-index         : 1000;
      transition      : transform 300ms cubic-bezier(0.04, 0.68, 0.46, 1), opacity 300ms cubic-bezier(0.04, 0.68, 0.46, 1);
      opacity         : 1;
      transform       : scale(1);
      pointer-events  : none;
    }
    #loader.loaded {
      opacity   : 0;
      transform : scale(1.1);
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/flexboxgrid.min.css" />
</head>
<body>
  <div id="loader">
    <img src="/assets/icicle.svg" alt="icicle logo" />
  </div>
  <div id="root"></div>
</body>
</html>
